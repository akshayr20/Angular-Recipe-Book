<div class="row auth-container">
  <div class="col-sm-12">
    <form novalidate (ngSubmit)="onSubmit()" [formGroup]="authForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          id="email"
          class="form-control"
          formControlName="email"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
        />
      </div>
      <div class="btn-container">
        <button
          type="submit"
          class="btn btn-primary"
          [ngClass]="{ disabled: authForm.invalid }"
        >
          {{ isLoginMode ? "Login" : "Sign Up" }}
        </button>
        <button type="button" class="btn btn-success" (click)="onSwitchMode()">
          {{ isLoginMode ? "Switch to Sign Up" : "Switch to Login" }}
        </button>
      </div>
    </form>
  </div>
</div>
