<style>
  .active {
    background-color: #007bff;
    color: #fff;
  }

  .recipes {
    padding: 0.8rem;
    margin-bottom: 0.8rem;
  }

  .recipe-description {
    color: #fff;
  }
</style>

<a class="recipes list-group col-sm-12 nav-link bg-dark" [routerLink]="[recipe.key]">
  <div
    routerLinkActive="active"
    class="list-group-item d-flex justify-content-between align-items-center bg-dark"
  >
    <span>
      <h4>{{ recipe.name }}</h4>
      <p class="recipe-description">{{ recipe.description }}</p>
    </span>
    <span>
      <img
        [src]="recipe.imagePath"
        [alt]="recipe.name"
        class="img-fluid img-thumbnail"
        style="max-height: 100px; margin-left: 1rem;"
      />
    </span>
  </div>
</a>
