<div class="row">
  <div class="col-md-12">
    <form
      novalidate
      (ngSubmit)="onSubmit(shoppingForm)"
      [formGroup]="shoppingForm"
    >
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            formControlName="name"
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            class="form-control"
            id="amount"
            type="number"
            formControlName="amount"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 btn-container">
          <button
            class="btn btn-success"
            [ngClass]="{ disabled: !shoppingForm.valid }"
            type="submit"
          >
            {{ editMode ? "Update" : "Add" }}
          </button>
          <button
            class="btn btn-danger"
            type="button"
            [ngClass]="{ disabled: !editMode }"
            (click)="deleteIngredient()"
          >
            Delete
          </button>
          <button
            class="btn btn-primary"
            type="button"
            [ngClass]="{ disabled: !shoppingForm.dirty || !editMode }"
            (click)="clearForm()"
          >
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
