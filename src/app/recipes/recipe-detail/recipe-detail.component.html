<div *ngIf="selectedRecipe">
  <div class="row">
    <div class="col-sm-12">
      <img
        [src]="selectedRecipe.imagePath"
        [alt]="selectedRecipe.name"
        class="img-fluid img-thumbnail"
      />
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <h1>{{ selectedRecipe.name }}</h1>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div ngbDropdown class="d-inline-block">
        <button
          class="btn btn-outline-primary"
          id="dropdownBasic1"
          ngbDropdownToggle
        >
          Manage Recipes
          <span class="caret"></span>
        </button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <a
            ngbDropdownItem
            routerLink="/shopping-list"
            (click)="onAddToShoppingList(selectedRecipe.ingredients)"
          >
            To Shopping List
          </a>
          <a ngbDropdownItem routerLink="edit">Edit Recipe</a>
          <a ngbDropdownItem>Delete Recipe</a>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      {{ selectedRecipe.description }}
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let ingredient of selectedRecipe.ingredients"
        >
          {{ ingredient.name }} - {{ ingredient.amount }}
        </li>
      </ul>
    </div>
  </div>
</div>
