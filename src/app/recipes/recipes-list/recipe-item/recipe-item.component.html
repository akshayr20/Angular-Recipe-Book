<ul class="list-group col-sm-12">
  <li class="list-group-item d-flex justify-content-between align-items-center">
    <span>
      <h4>{{ recipe.name }}</h4>
      <p>{{ recipe.description }}</p>
    </span>
    <span>
      <img
        [src]="recipe.imagePath"
        [alt]="recipe.name"
        class="img-fluid img-thumbnail"
        style="max-height: 100px;"
      />
    </span>
  </li>
</ul>
