<li class="list-group-item d-flex justify-content-between align-items-center">
  <span>
    <h4>{{ recipe.name }}</h4>
    <p>{{ recipe.description }}</p>
  </span>
  <span>
    <img
      [src]="recipe.imagePath"
      [alt]="recipe.name"
      class="img-responsive"
      style="max-height: 50px;"
    />
  </span>
</li>
