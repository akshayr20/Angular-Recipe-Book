<div class="row">
  <app-recipes-list
    class="col-md-6"
    (selectedRecipe)="this.selectedRecipe$.next($event)"
  ></app-recipes-list>

  <app-recipe-detail
    class="col-md-6"
    *ngIf="selectedRecipe$ | async as selectedRecipe; else selectRecipeText"
    [selectedRecipe]="selectedRecipe"
  ></app-recipe-detail>

  <ng-template #selectRecipeText>
    <p>Please Select a Recipe</p>
  </ng-template>
</div>
